<?xml version="1.0" encoding="UTF-8"?>

<html>
	<body>
		<p>
			屏幕左上部分将显示您所选择的用于接收无限币的地址。
			点击一下可以更换地址。
		</p>
		<p>
			右边的二维码包含了您的地址信息。
			点击二维码可以放大。
		</p>
		<p>
			您的余额会显示在屏幕中间的位置，同时也会显示对应您指定货币的总价值。
			点击您的余额会展开所有可用货币类型，点击其中之一设为您的默认货币。
		</p>
		<p>
			屏幕的下部会显示您的过往交易信息，在尚未进行交易时会显示空白。
			进行中的交易以灰色显示。
			点击单条交易信息可以选择将其相关交易地址添加至您的地址簿。
			向左/右滑屏来对交易列表应用过滤器。
		</p>
		<p>
			点击操作区域的按钮发送或者接受无限币。
			选项菜单中提供有更丰富的选项设置。
		</p>
	</body>
</html>
