<?xml version="1.0" encoding="UTF-8"?>

<html>
	<body>
		<p>
			您在发起一个发送无限币的交易。
		</p>
		<p>
			首先您需要输入一个对方用于接收无限币的地址。
			如果您的地址簿中有相关条目，您所输入的地址便会自动补充完整。
			或者您可以扫描对应的二维码来导入对方的无限币地址。
		</p>
		<p>
			您可以看到当前的余额，需要注意的是，尚未确认的无限币不能用于支付功能。
		</p>
		<p>
			输入您转账的金额和想要支付的手续费。
		</p>
		<p>
			您在离线状态下也可以发起交易，这个交易会在您下一次客户端联网后执行。
			如果您希望交易被迅速处理，请保证您网络连接通畅（比如使用Wifi无线网）。
		</p>
		<p>
			注意：
			交易是不可逆的，发送之前请一定要确认对方的接收地址！
		</p>
	</body>
</html>
